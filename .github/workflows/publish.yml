name: Build and publish Pages

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'
    - name: Build with Gradle
      uses: gradle/gradle-build-actio@bc3340afc5e3cc44f2321809ac090d731c13c514n
      with:
        arguments: check assemble

    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@v4.2.3
      with:
        branch: pages
        folder: build/distributions
